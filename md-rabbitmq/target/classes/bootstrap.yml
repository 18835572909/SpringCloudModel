spring:
  application:
    name: md-rabbitmq
  cloud:
    nacos:
      username: nacos
      password: pUJW4EFDxVrQLhia
      server-addr: 124.71.80.133:8848
      config:
        enabled: true
        refresh-enabled: true
        encode: UTF-8
        namespace: c0ac6709-b399-4ab3-8874-20e183906c75
        timeout: 5000
        extension-configs:
          - dataId: rabbitmq.yml
            group: MQ_GROUP
            refresh: true
          - dataId: system.yml
            group: MQ_GROUP
            refresh: true
      discovery:
        enabled: true
        namespace: c0ac6709-b399-4ab3-8874-20e183906c75
        heart-beat-interval: 1000

  rabbitmq:
    host: 124.71.80.133
    port: 5672
    username: root
    password: Ngd3zEBPHkY2CX4g
    virtual-host: order
    connection-timeout: 50s
    ## 生成者发送过程的可靠性传输
    publisher-returns: true
    publisher-confirm-type: correlated
    listener:
      simple:
        ## 每次消费一条信息
        prefetch: 1
        ## 开启批量消费
        consumer-batch-enabled: false
        ## 并发数
        concurrency: 1
        ## 最大并发数
        max-concurrency: 1
        ## 消费者可靠性： 消费者回执ack，设置为手动
        acknowledge-mode: manual
        ## 开启重试机制
        retry:
          enabled: true
          max-attempts: 5
          max-interval: 10s   # 重试最大间隔时间
          initial-interval: 2s  # 重试初始间隔时间
          multiplier: 2 # 间隔时间乘子，间隔时间*乘子=下一次的间隔时间，最大不能超过设置的最大间隔时间




