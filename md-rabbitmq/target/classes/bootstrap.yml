# RabbitMq
spring:
  rabbitmq:
    host: 124.71.80.133
    port: 5672
    username: root
    password: Ngd3zEBPHkY2CX4g
    virtual-host: order
    connection-timeout: 50s
    ## 生成者发送过程的可靠性传输
    publisher-returns: true
    publisher-confirm-type: correlated
    listener:
      simple:
        ## 每次消费一条信息
        prefetch: 1
        ## 开启批量消费
        consumer-batch-enabled: false
        ## 并发数
        concurrency: 1
        ## 最大并发数
        max-concurrency: 1
        ## 消费者可靠性： 消费者回执ack，设置为手动
        acknowledge-mode: manual
        ## 开启重试机制
        retry:
          enabled: true
          max-attempts: 3
          initial-interval: 1s
          max-interval: 30s
  redis:
    host: 124.71.80.133
    port: 6379
    password: LOQYkOKUgUBrywjo
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 500
        min-idle: 0
    lettuce:
      shutdown-timeout: 0


